<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

    <h1>Login Page</h1>

    <form>
        <p>
            <label>Username:</label><br>
            <input type="text" name="username">
        </p>

        <p>
            <label>Password:</label><br>
            <input type="password" name="password">
        </p>

        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Clear">
        </p>
    </form>

</body>
</html>
